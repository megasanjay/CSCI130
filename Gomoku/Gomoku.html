<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Play Gomuku!</title>
	<script type="text/javascript" src="Gomoku.js"></script>
	<link rel="stylesheet" type="text/css" href="Gomoku.css">
</head>

<body>
    <div class = "menuContainer">
        <div class="dropdown">
            <button class="dropdownButt" onclick="sizeDropDown()" >Sizes</button>
            <div id="sizeDropdown" class="clickContent">
                <div id="x15" onclick="resizeTable(15)">15 x 15</div>
                <div id="x19" onclick="resizeTable(19)">19 x 19</div>
          </div>
        </div>

        <div class="dropdown">
            <button onclick="colorDropDown()" class="dropdownButt">Colors</button>
            <div id="colorDropdown" class="clickContent">
                <div class = "colornoColor colorDropdown" onclick="changeColor('noC')"> No Color </div>
                <div class = "colorSkyBlue colorDropdown" onclick="changeColor('skyblue')"> Sky Blue </div>
                <div class = "colorRed colorDropdown" onclick="changeColor('red')"> Red </div>
                <div class = "colorGreen colorDropdown" onclick="changeColor('green')"> Green </div>
                <div class = "colorFuchsia colorDropdown" onclick="changeColor('fuchsia')"> Fuchsia </div>
                <div class = "colorSilver colorDropdown" onclick="changeColor('silver')"> Silver </div>
          </div>
        </div>
    </div>

    <br>

    <div class = "gridContainer">
        <table id = "gTable"></table>
    </div>

</body>
</html>
