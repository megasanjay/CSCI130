<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset = "UTF-8" />
	<title>Login!</title>
	<link rel = "stylesheet" type = "text/css" href = "NewPost.css">
    <script type = "text/javascript" src = "NewPost.js"></script>
    <link type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700' />
</head>

<body onload="showform('radio1')">
  <div class="mainContainer">
    <form>
      <fieldset>
        <input id = "titleTextBox" class = "regularTextbox" type = "text"
               placeholder = "Title (Required)" maxlength="100"
               onkeydown = "if (event.keyCode == 13){
                            document.getElementById('submitButt').click();}
														else{
                            document.getElementById('titleTextBox').classList.remove('errorTextbox');
                            document.getElementById('titleTextBox').classList.add('regularTextbox');
                            }">
        <br> <br>
        <textarea id = "descriptionTextBox" class = "regularTextarea"
									name="Text1" cols="40" rows="5" maxlength="280"
									placeholder="Post details"></textarea>
        <br> <br>
        <input id = "imageTextBox" class = "regularTextarea" type = "text"
       placeholder = "Link To Image" maxlength="100"
       onkeydown = "if (event.keyCode == 13){
                    document.getElementById('submitButt').click();}
                                                else{
                    document.getElementById('imageTextBox').classList.remove('errorTextarea');
                    document.getElementById('imageTextBox').classList.add('regularTextarea');
                    }">
        <br> <br>
        <input id = "priceTextBox" class = "regularTextarea" type = "text"
               placeholder = "Price (Required)" maxlength="7"
               onkeydown = "if (event.keyCode == 13){
                            document.getElementById('submitButt').click();}
                            else{
                            document.getElementById('priceTextBox').classList.remove('errorTextarea');
                            document.getElementById('priceTextBox').classList.add('regularTextarea');
                            }">
        <br> <br>
        <input type="radio" checked = "checked" value="radio1" id="r12" name="item2" hidden onchange="showform('radio1')">
        <label class="radio circle" for="r12">
          <span class="big">
            <span class="small"></span>
          </span>Book
        </label>
        <input type="radio" value="radio2" id="r22" name="item2" hidden onchange="showform('radio2')">
        <label class="radio circle" for="r22">
          <span class="big">
            <span class="small"></span>
          </span>Video
        </label>
      </fieldset>
    </form>
    <br>
    <form id = "bookform">
      <textarea id = "bookTitleTextBox" class = "regularTextarea"
									name="Text1" cols="30" rows="2"
									placeholder="Title of the book (Required)" maxlength="30"
									onkeydown = "if (event.keyCode == 13){
	                             document.getElementById('submitButt').click();}
	                             else{
	                             document.getElementById('bookTitleTextBox').classList.remove('errorTextarea');
	                             document.getElementById('bookTitleTextBox').classList.add('regularTextarea');
	                             }"></textarea>
      <br> <br>
      <textarea id = "bookAuthorTextBox" class = "regularTextarea"
									name="Text1" cols="30" rows="2" maxlength="50"
									placeholder="Author(s) of the book (Required)"
									onkeydown = "if (event.keyCode == 13){
	                             document.getElementById('submitButt').click();}
	                             else{
	                             document.getElementById('bookAuthorTextBox').classList.remove('errorTextarea');
	                             document.getElementById('bookAuthorTextBox').classList.add('regularTextarea');
	                             }"></textarea>
      <br> <br>
      <input id = "bookPagesTextBox" class = "regularTextarea" type = "text"
               placeholder = "No. of pages (Required)" maxlength="4"
               onkeydown = "if (event.keyCode == 13){
                            document.getElementById('submitButt').click();}
                            else{
                            document.getElementById('bookPagesTextBox').classList.remove('errorTextarea');
                            document.getElementById('bookPagesTextBox').classList.add('regularTextarea');
                            }">
      <br> <br>
    </form>
    <form id = "videoform">
			<textarea id = "VideoTitleTextBox" class = "regularTextarea"
									name="Text1" cols="30" rows="2" maxlength="30"
									placeholder="Title of the video (Required)"></textarea>
			<br> <br>
      <input id = "videoDurationTextBox" class = "regularTextarea" type = "text"
             placeholder = "Duration (Required)" maxlength="5"
             onkeydown = "if (event.keyCode == 13){
                          document.getElementById('submitButt').click();}
                                                      else{
                          document.getElementById('videoDurationTextBox').classList.remove('errorTextarea');
                          document.getElementById('videoDurationTextBox').classList.add('regularTextarea');
                          }">
      <br> <br>
			<label class = "dropdown" style= "font-size: 1.2em;">Genre:</label>
			<select name="genres" id = "videoGenreDropdown">
			  <option value="Absurdist">Absurdist</option>
			  <option value="Action">Action</option>
			  <option value="Adventure">Adventure</option>
			  <option value="Comedy">Comedy</option>
				<option value="Crime">Crime</option>
			  <option value="Drama">Drama</option>
			  <option value="Fantasy">Fantasy</option>
			  <option value="Historical">Historical</option>
				<option value="Historical Fiction">Historical Fiction</option>
			  <option value="Horror">Horror</option>
			  <option value="Magical Realism">Magical Realism</option>
			  <option value="Mystery">Mystery</option>
				<option value="Paranoid">Paranoid</option>
			  <option value="Philosophical">Philosophical</option>
			  <option value="Political">Political</option>
			  <option value="Romance">Romance</option>
				<option value="Saga">Saga</option>
			  <option value="Satire">Satire</option>
			  <option value="Science Fiction">Science Fiction</option>
			  <option value="Slice of Life">Slice of Life</option>
			  <option value="Speculative">Speculative</option>
			  <option value="Thriller">Thriller</option>
			  <option value="Urban">Urban</option>
			  <option value="Western">Western</option>
				<option value="other">Other</option>
			</select>
    </form>
    <br>
    <button id = "submitButt" class = "submitButton"
                onclick = "submit()">
            <span >Submit Post</span>
    </button>
    <br> <br>
    <div class = "divider"><span class="word">or</span></div>
    <br>
    <button id = "cancelButt"  class = "createButton"
                onclick = "location.href = 'MainPage.html'">
            <span > &nbsp;&nbsp;Cancel&nbsp;&nbsp;</span>
    </button>
  </div>
</body>
</html>
