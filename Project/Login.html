<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset = "UTF-8" />
	<title>Login!</title>
	<link rel = "stylesheet" type = "text/css" href = "Login.css">
    <script type = "text/javascript" src = "Login.js"></script>
</head>

<body>
  <div class="mainContainer">
    <form>
      <fieldset>
        <input id = "usernameTextBox" class = "regularTextbox" type = "text"
               placeholder = "Username "
               onkeydown = "if (event.keyCode == 13){
                            document.getElementById('submitButt').click();}
                            else{
                            document.getElementById('usernameTextBox').classList.remove('errorTextbox');
                            document.getElementById('usernameTextBox').classList.add('regularTextbox');
                            }">
        <br> <br>
        <input id = "passwordTextBox" class = "regularTextbox" type = "password"
               placeholder = "Password"
               onkeydown = "if (event.keyCode == 13){
                            document.getElementById('submitButt').click();}
                            else{
                            document.getElementById('passwordTextBox').classList.remove('errorTextbox');
                            document.getElementById('passwordTextBox').classList.add('regularTextbox');
                            }">
      </fieldset>
    </form>
    <br>
    <button id = "submitButt" class = "submitButton"
                onclick = "submit()">
            <span >Log In  </span>
    </button>
    <br> <br>
    <div class = "divider"><span class="word">or</span></div>
    <br>
    <button id = "createAccount"  class = "createButton"
                onclick = "location.href = 'CreateAccount.html'">
            <span >Create New Account  </span>
    </button>
  </div>
</body>
</html>
