<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset = "UTF-8" />
	<title>Login</title>
	<link rel = "stylesheet" type = "text/css" href = "MainPage.css">
    <script type = "text/javascript" src = "MainPage.js"></script>
</head>

<body onload="checkPrivilege()"
			onkeydown = "if (event.keyCode == 37){
									 document.getElementById('prevPost').click();}
									 if (event.keyCode == 39){
						 			 document.getElementById('nextPost').click();}"
									 >
	<div class="menuBar">
		<div class="menuLeft">
			<a id="newPost" class="menuLink" onclick="newPost()">
				<div class="menuDiv">
					New Post
				</div>
			</a>
			<a id="editPost" class="menuLink menuHide" onclick="editPost()">
				<div class="menuDiv">
					Edit Post
				</div>
			</a>
			<a id="deletePost" class="menuLink menuHide" onclick="deletePost()">
				<div class="menuDiv">
					Delete Post
				</div>
			</a>
		</div>

		<div class="menuRight">
			<a id="settings" class="menuLink" href="Settings.html">
				<div class="menuDiv">
					Settings
				</div>
			</a>
			<a id="logout" class="menuLink" onclick="logout()">
				<div class="menuDiv">
					Sign out
				</div>
			</a>
		</div>
	</div>

	<div id="pageDiv" class="pageDiv">
		<div id = "prevPost" class = "prevButton" onclick = "navigateTo('p')">
			<span></span>
		</div>

		<div class="itemContainer">
			<div id="imgContainer" class="imgLeft">
				<img id="postImage" onclick="showImage()"/>
				<iframe id="dsfdsf" width="560" height="315" allowfullscreen frameborder="0"></iframe>
				<div id="myModal" class="modal">
				  <span id = "closemodal" class="close" onclick = "closeSpan()">Ã—</span>
				  <img class="modal-content" id="img01">
				</div>
			</div>

			<div id="itemSideContainer" class="itemSide">
				<div id="itemDetailContainer" class="itemDetail">
					<div id="postTitleBox">
					</div>
					<div id="postPrice">
					</div>
					<div id="posterInfo">
						Posted by: <span id="postUsername"></span> on <span id="postDate"></span>
					</div>
					<div id="itemInfo">
						<span id="itemInfo1"></span>
						<span id="itemInfo2"></span>
						<span id="itemInfo3"></span>
					</div>
					<div id="postDescription">
					</div>
				</div>

				<div id="comment" class="commentContainer" >
					<table id="commentTable">
					</table>
					<div>
						<textarea id="newComment" cols="40" rows="4	" maxlength="140" placeholder="Enter your comment here"
						onclick = "if (event.keyCode == 37){
												 event.preventDefault();}
												 if (event.keyCode == 39){
									 			 event.preventDefault();}"></textarea>
						<br>
						<button id="commentBtn" onclick="addComment()">Submit Comment</button>
					</div>
				</div>
			</div>
		</div>

		<div id = "nextPost" class = "nextButton" onclick = "navigateTo('n')">
			<span></span>
		</div>
	</div>
</body>
</html>
