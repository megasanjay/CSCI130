<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8" />
<title>Exercise 3</title>
</head>

<body>
	<script>
		var x = new Array(12); // Array of size 12;
		var average = 0;
		var standarddev = 0;

		function a()	// Manual poulation of the array
		{
			let i = 0;
			let input;

			while (i < 12)
			{
				input = prompt('Input a number for array slot ' +  i , '');
				x[i] = parseInt(input);
				i++;
			}
			alert("Array has been populated.");
		}

		function aa()	// function to automatically populate the array
		{
			let i = 0;
			while (i < 12)
			{
				x[i] = i + 1;
				i++;
			}

			alert("Array has been populated.");
		}

		function b()
		{
			let total = 0;
			let i = 0;

			while (i < 12)
			{
				total = total + x[i];
				i++;
			}

			average = total / 12;
		}

		function c()
		{
			let deviations = 0;
			let i = 0;
			let result;

			b();

			while (i < 12)
			{
				result = x[i] - average;
				deviations = deviations + (result * result);
				i++;
			}

			deviations = deviations / 12;
			standarddev = Math.sqrt(deviations);

		}

		function d()
		{
			alert ("The average of the array is " + average);
			alert ("The standard deviation is "  + standarddev);
		}

		a();
		b();
		c();
		d();
	</script>
</body>
</html>
