<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Part 1</title>
	<script type="text/javascript" src="part1.js"></script>
	<link rel="stylesheet" type="text/css" href="part1.css">
	<!--
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
	-->
</head>

<body>
	<table>
		<tbody>
			<tr>
				<td colspan = "4">
					<input type="text" id="finalOutput" class = "displayrow" readonly>
				</td>
			</tr>
			<tr>
				<td colspan = "4">
					<input type="text" id="initalOutput" class = "displayrow" readonly>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="clearbutton()" class="clearbutt">CE</button>
				</td>
			</tr>
			<tr>
				<td><button onclick="clickevent(7)" class="regbutt">7</button></td>
				<td><button onclick="clickevent(8)" class="regbutt">8</button></td>
				<td><button onclick="clickevent(9)" class="regbutt">9</button></td>
				<td><button onclick="clickevent('d')" class="regopbutt">/</button></td>
			</tr>
			<tr>
				<td><button onclick="clickevent(4)" class="regbutt">4</button></td>
				<td><button onclick="clickevent(5)" class="regbutt">5</button></td>
				<td><button onclick="clickevent(6)" class="regbutt">6</button></td>
				<td><button onclick="clickevent('x')" class="regopbutt">x</button></td>
			</tr>
			<tr>
				<td><button onclick="clickevent(1)" class="regbutt">1</button></td>
				<td><button onclick="clickevent(2)" class="regbutt">2</button></td>
				<td><button onclick="clickevent(3)" class="regbutt">3</button></td>
				<td><button onclick="clickevent('s')" class="regopbutt">-</button></td>
			</tr>
			<tr>
				<td><button onclick="clickevent(0)" class="regbutt">0</button></td>
				<td><button onclick="clickevent('p')" class="regbutt">.</button></td>
				<td><button onclick="clickevent('e')" class="regopbutt" >=</button></td>
				<td><button onclick="clickevent('a')" class="regopbutt" >+</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
