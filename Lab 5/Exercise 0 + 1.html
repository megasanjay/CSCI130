<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8" />
<title>Exercise 0 + 1</title>
</head>

<body>
	<script>
		alert('It is my first example with Javascript');

		document.write('1. "" + 1 + 0 = ' + ("" + 1 + 0) + ' 	Type : ' + typeof("" + 1 + 0) + '<br>');
		document.write('2. "" - 1 + 0 = ' + ("" - 1 + 0) + ' 	Type : ' + typeof("" - 1 + 0) + '<br>');
		document.write('3. true + false = ' + (true + false)  + ' 	Type : ' + typeof(true + false) + '<br>');
		document.write('4. 6 / "3" = ' + (6 / "3") + ' 	Type : ' + typeof(6 / "3") + '<br>');
		document.write('5. "2" * "3" = ' + ("2" * "3") + ' 	Type : ' + typeof("2" * "3") + '<br>');
		document.write('6. 4 + 5 + "px" = ' + (4 + 5 + "px") + ' 	Type : ' + typeof(4 + 5 + "px") + '<br>');
		document.write('7. "$" + 4 + 5 = ' + ("$" + 4 + 5) + ' 	Type : '+ typeof("$" + 4 + 5) + '<br>');
		document.write('8. "4" - 2 = ' + ("4" - 2) + ' 	Type : '+ typeof("4" - 2) + '<br>');
		document.write('9. "4px" - 2 = ' + ("4px" - 2) + ' 	Type : ' + typeof("4px" - 2) + '<br>');
		document.write('10. 7 / 0 = ' + (7 / 0) + ' 	Type : '+ typeof(7 / 0) + '<br>');
		document.write('11. " -9\n" + 5 = ' + (" -9\n" + 5) + ' 	Type : ' + typeof(" -9\n" + 5) + '<br>');
		document.write('12. " -9\n" - 5 = ' + (" -9\n" - 5) + ' 	Type : '+ typeof(" -9\n" - 5) + '.  	The - symbol is causing the engine to assume that the entire expression is a number. A '+' symbol also acts as a join operator for strings. Therefore the engine just assumes expression 11 is a string. <br>');
		document.write('13. null + 1 = ' + (null + 1) + ' 	Type : '+ typeof(null + 1) + '<br>');
		document.write('14. undefined + 1 = ' + (undefined + 1) + ' 	Type : ' + typeof(undefined + 1) + '<br>');
	</script>
</body>
</html>
